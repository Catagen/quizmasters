<div class="main" >

    </mat-card>
    </div>
    <div>
      <button
              (click)="handleClick($event)"

              value= "{{this.words.words[0]}}"
              class="button"
              
              >
              {{ words.words[0] }}
      </button>

              (click)="handleClick($event)"
              mat-raised-button color="accent"
              class="button"
              value= "{{this.words.words[1]}}"
              >

      </button>
    </div>
    <div>
      <button
              (click)="handleClick($event)"
              mat-raised-button color="accent"
              class="button"
              value= "{{this.words.words[2]}}"
              >

              (click)="handleClick($event)"
              mat-raised-button color="accent"
              class="button"
              value= "{{this.words.words[2]}}"

      </button>
    </div>

  </div>
</div>
