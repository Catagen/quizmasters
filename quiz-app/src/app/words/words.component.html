<div class="wrapper">
  <div *ngIf="started">
    <mat-card class="round-card">
      <mat-card-content>
        <div>
          <p class="round-text">Round {{ round }}</p>
        </div>
        <div>
          <p class="round-text">Score: {{ successes }}/10</p>
        </div>
        <div>
          <font
            class="round-text"
            color="{{this.time &lt; 4 ? 'mat-color($warn) !important' : 'mat-color($success) !important'}}"
          >
            Time: {{ counter$ | async }}
            sec
          </font>
        </div>
      </mat-card-content>
    </mat-card>
    <div class="main">
      <div class="words">
        <div class="definition">
          <mat-card class="definition-card">
            <mat-card-content>
              <p>{{ question.definition }}</p>
            </mat-card-content>
          </mat-card>
        </div>
        <mat-grid-list cols="2" rowHeight="8:2">
          <mat-grid-tile *ngFor="let word of this.question.words">
            <button
              (click)="handleClick($event)"
              mat-raised-button
              class="button"
              value="{{ word }}"
              color="{{
                this.guess
                  ? this.question.answer === word
                    ? 'success'
                    : this.guess === word
                    ? 'warn'
                    : 'accent'
                  : 'accent'
              }}"
            >
              {{ word }}
            </button>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </div>
  </div>
  <div class="start-button-wrapper" *ngIf="!started">
    <button
      (click)="startQuiz()"
      mat-raised-button
      class="start-button"
      value="{{ word }}"
      color="success"
    >
      Start!
    </button>
  </div>
</div>
