<h1 mat-dialog-title>Nice job, you got {{data.score}} points!</h1>
<div class="dialog">
<div mat-dialog-content>
  <h3>Type in your name to submit your score</h3>
<div>
  <form class="form">
    <div>
      <span><input type="text" ></span>
      <span><button mat-raised-button color="primary">Submit</button></span>
    </div>
    <div>
      <button mat-raised-button color="primary">Play again</button>
    </div>
  </form>
</div>
</div>
</div>
